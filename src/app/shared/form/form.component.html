<md-card class="md-whiteframe-2dp">

  <md-card-title>
    <span *ngIf="isUpdateMode" >Update {{ form.controls.firstname.value }} {{ form.controls.lastname.value }}</span>
    <span *ngIf="!isUpdateMode">Create new person</span>
  </md-card-title>

  <md-card-content>
    <form novalidate [formGroup]="form">

      <p *ngIf="isUpdateMode">
        <span style="width:100%">ID (disabled)</span><br/>
        <span style="width:100%">{{model.id}}</span>
      </p>

      <table style="width: 100%" cellspacing="0">
        <tr>
          <td>
           <md-input-container>
              <input ngModel mdInput placeholder="First name *" name="firstname">
            </md-input-container>
            <md-input-container>
              <input ngModel mdInput placeholder="Last Name *" name="lastname">
            </md-input-container>
          </td>
          <td class="align-right">
            <img width="100" src="{{ form.controls.photo.value }}"/>
            <input type="hidden" formControlName="photo" name="photo">
          </td>
        </tr>
      </table>

      <p>
        <md-input-container>
            <input ngModel mdInput placeholder="Email *" style="width:100%" name="email">
        </md-input-container>        
      </p>

  
      <p ngModelGroup="address">
        <md-input-container>
            <input ngModel mdInput placeholder="Address" style="width:100%" name="street">
        </md-input-container>
      </p>

      <p ngModelGroup="address">
        <md-input-container>
            <input ngModel mdInput placeholder="City" name="city">
        </md-input-container>
        <md-input-container>
            <input ngModel mdInput placeholder="Postal Code" name="postalCode">
        </md-input-container>
      </p>

      <p>
        <md-input-container>
            <input ngModel mdInput placeholder="Phone * (ex: 0612345678)" style="width:100%" name="phone">
        </md-input-container>
      </p>

      <p>
        <md-checkbox name="isManager" formControlName="isManager">Manager</md-checkbox>
      </p>

    </form>
  </md-card-content>


  <md-card-actions align="end">
    <button md-button type="button" (click)="cancel()">Cancel</button>
    <button md-button color="primary" type="submit" (click)="submit(form.value)" [disabled]="!form.valid">Save</button>
  </md-card-actions>

</md-card>
